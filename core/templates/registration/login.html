{% extends "base.html" %} <!-- هدر و فوترت تو base.html هست -->
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 relative overflow-hidden">

  <!-- پس‌زمینه نشکی -->
  <div class="absolute inset-0">
    <img src="{% static 'images/login-bg.jpg' %}" alt="Background" class="w-full h-full object-cover opacity-30">
    <div class="absolute inset-0 bg-gradient-to-br from-purple-700 via-indigo-700 to-pink-600 opacity-70"></div>
  </div>

  <!-- کارت لاگین -->
  <div class="relative bg-white dark:bg-gray-800 rounded-xl shadow-xl w-full max-w-md p-8 z-10">
    <h2 class="text-3xl font-bold text-center text-gray-900 dark:text-white mb-6">ورود به حساب کاربری</h2>

    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <!-- ایمیل / نام کاربری -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">ایمیل یا نام کاربری</label>
        <input type="text" name="username" required
               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none dark:bg-gray-700 dark:text-white dark:border-gray-600">
      </div>

      <!-- پسورد -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">رمز عبور</label>
        <input type="password" name="password" required
               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none dark:bg-gray-700 dark:text-white dark:border-gray-600">
      </div>

      <!-- فراموشی رمز عبور -->
      <div class="flex justify-between text-sm">
        <a href="{% url 'password_reset' %}" class="text-indigo-600 hover:text-indigo-800">فراموشی رمز عبور؟</a>
      </div>

      <!-- دکمه ورود -->
      <button type="submit"
              class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition duration-300">
        ورود
      </button>
    </form>

    <!-- لینک ثبت نام -->
    <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-300">
      حساب کاربری نداری؟
      <a href="{% url 'signup' %}" class="text-indigo-600 hover:text-indigo-800 font-medium">ثبت نام</a>
    </p>
  </div>
</div>
{% endblock %}
